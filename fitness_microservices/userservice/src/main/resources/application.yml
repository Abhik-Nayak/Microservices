spring:
  application:
    name: userservice

  datasource:
    url: jdbc:postgresql://localhost:5432/fitnessapp_user_service
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081


